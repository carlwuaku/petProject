
<div fxFlex="100" fxFlexAlign="center center"   fxLayout="column" fxLayoutGap="20px"
 fxLayoutAlign="stretch center">

 <div class="container">
    <h2 class="app-title blue-text">{{appTitle}} </h2>
    
    <mat-card  class="login-card">
        <mat-card-title>
            <div fxLayout="row">
                <h3  fxFlexAlign="center">Log In</h3>
            </div>
        </mat-card-title>
        <mat-card-content>
           
                <form [formGroup]="form"  (ngSubmit) = "login()" >
                    <div   fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20">
                    <div class="alert alert-danger" *ngIf="error">
                        {{error_message}}
                      </div> 
                      <div fxLayoutAlign="center">
                        <mat-form-field appearance="fill">
                            <mat-label>Your username</mat-label>
                            <input formControlName="username" type="text" matInput>
                            <mat-icon matPrefix >sentiment_very_satisfied</mat-icon>
                            <mat-error *ngIf="form.controls['username'].invalid">
                                Enter a valid username
                            </mat-error> 
                        </mat-form-field>   
                      </div>
                      <div fxLayoutAlign="center">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input formControlName="password"  type="password" matInput>
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-error *ngIf="form.controls['password'].invalid">
                                Enter a valid password
                            </mat-error>
                        </mat-form-field> 
                      </div>
                        
                         
        
        
                      
                      <mat-error *ngIf="error">{{error_message}} </mat-error>
                      <div fxLayoutAlign="center">
                        <app-loading *ngIf="loading"></app-loading>
        
                        <button  *ngIf="!loading" class="btn-block" [disabled]="!form.valid" type="submit" 
                        mat-raised-button color="primary">Login</button>
                       
                        
                    </div>
                    
                </div>          
                    
                
            </form>
            
        </mat-card-content>
    </mat-card>
 </div>
